{% extends "sbis/home.html" %}
{% block content %}
<div id="accordion">
    {% for a in students %}
        {% if a.name == student_name %}
{% for i in form  %}

{% endif %}
{% endfor %}
{% endif %}    
{% endfor %}
</div>



    
{% endblock %}
